    <script>

        var distancia = prompt("Â¿Que distancia necesita recorrer? ");
        var transporte = '';

        if (Number(distancia) <= 1000) {
            transporte = 'pie';
        } else if (Number(distancia) <= 10000) {
            transporte = 'bicicleta';
        } else if (Number(distancia) <= 100000) {
            transporte = 'colectivo';
        } else if (Number(distancia) <= 300000) {
            transporte = 'auto';
        } else if (Number(distancia) <= 1000000) {
            transporte = 'avion';
        }
        else {
            alert("Ingrese una distancia correctamente");

        }

        console.log('Para ' + distancia + ' distancia recomendamos ir en ' + transporte);
